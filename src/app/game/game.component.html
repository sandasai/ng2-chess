<button class="button button-primary" (click)="startGame()">Restart Game</button>


<div class="board" [style.width.px]="menuWidth" [style.height.px]="menuHeight">

<app-menu
	*ngIf="showMenu"
	[width]="menuWidth"
	[height]="menuHeight"
	[squareSize]="squareSize">
</app-menu>

	<app-square
		*ngFor="let square of squares"
		[squareSpacing]="squareSpacing"
		[squareSize]="squareSize"	
		[square]="square"
		>
	</app-square>

	<app-piece
		*ngFor="let piece of pieces"
		[squareSpacing]="squareSpacing"
		[squareSize]="squareSize"
		[piece]="piece"
		>
	</app-piece>
</div>
