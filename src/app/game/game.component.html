<div class="board">
	<app-square
		*ngFor="let square of squares"
		[squareSpacing]="squareSpacing"	
		[square]="square"
		>
	</app-square>

	<app-piece
		*ngFor="let piece of pieces"
		[squareSpacing]="squareSpacing"
		[piece]="piece"
		>
	</app-piece>
</div>
