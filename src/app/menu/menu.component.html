<div class="menu"
	[style.width.px]="width"
	[style.height.px]="height"
	>
	<div class="menu-content">
		<app-piece-select *ngFor="let obj of pieceSelectList"
			[color]=obj.color
			[rank]=obj.rank
			[squareSize]="squareSize"
			(click)="onPieceSelected(obj)"
		>
		</app-piece-select>
	</div>

</div>
